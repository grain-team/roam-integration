name: Publish Extension
on:
  push:
    branches: main
    paths:
      - "src/**"
      - ".github/workflows/main.yaml"

env:
  GRAIN_CLIENT_ID: ${{ secrets.GRAIN_CLIENT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: build
        run: npm run build 
      - name: RoamJS Publish
        uses: dvargas92495/roamjs-publish@0.2.1
        with:
          token: ${{ secrets.ROAMJS_DEVELOPER_TOKEN }}
          source: build
          path: grain
          release_token: ${{ secrets.ROAMJS_RELEASE_TOKEN }}
